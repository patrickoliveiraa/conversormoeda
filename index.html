    <nav>

<body>
  <!-- Corpo principal da página -->
  <div id="interface">
    <!-- Título principal da página -->
    <h1 id="titulo">💱 Conversor de Moedas</h1>
    <!-- Rótulo e campo de entrada para o valor a ser convertido -->
    <label for="entrada">Valor:</label>
    <input id="entrada" type="number">
    <!-- Lista suspensa para a escolha da moeda -->
    <select id="moedas">
      <!-- Opção padrão sem valor selecionado -->
      <option value='NULL'>Selecione</option>
      <!-- Opções para diferentes moedas -->
      <option value='EUR'>Euro</option>
      <option value='USD'>Dólar Americano</option>
      <option value='USDT'>Dólar Turismo</option>
      <option value='CAD'>Dólar Canadense</option>

      <option value='CHF'>Franco Suíço</option>
      <option value='ILS'>Novo Shekel Israelense</option>
      <option value='BTC'>Bitcoin</option>
      <option value='ETH'>Ethereum</option>
      <option value='LTC'>Litecoin</option>
      <option value='DOGE'>Dogecoin</option>
      <option value='XRP'>XRP</option>
    </select>
    <!-- Botão que aciona a função de conversão -->
    <button onclick="converter()">Calcular</button>
    <!-- Exibição do resultado da conversão -->
    <h3 id="saida"></h3>
    <!-- Exibição do horário de atualização -->
    <span id="atualizacao"></span>
